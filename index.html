<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables-HMTL</title>
  </head>
  <style>
    tr,
    td {
      border: 3px solid;
      height: 40px;
      font-size: 20px;
      padding: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    h2 {
      text-align: center;
    }
    h1 {
      text-align: center;
    }
    div td,
    a {
      font-size: 25px;
      text-decoration: none;
      color: #000;
    }
    a:hover {
      color: blue;
    }
  </style>
  <body>
    <h1>Exercício 1</h1>
    <table>
      <h2>Tabela 1</h2>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr style="text-align: center">
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr style="text-align: right">
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
    <table>
      <h2>Tabela 2</h2>
      <br />
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td style="text-align: center" colspan="3">4</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
    <table>
      <h2>Tabela 3</h2>
      <tr>
        <td>1</td>
        <td>2</td>
        <td style="text-align: center" rowspan="6">3</td>
      </tr>
      <tr>
        <td style="text-align: center" colspan="2">4</td>
      </tr>
      <tr>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>
    <br />
    <div>
      <tr>
        <td><a href="exercicio2.html">Exercício 2</a></td>
      </tr>
      <br />
      <tr>
        <td><a href="exercicio3.html">Exercício 3</a></td>
      </tr>
    </div>
  </body>
</html>
